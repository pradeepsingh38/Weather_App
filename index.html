<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">

        <div class="bgImages">
            <img id="bgImg" src="" alt="">
        </div>

        <div class="container">

            <div  class="left-sec">

                <form class="search-field">
                    <input class="searchs" type="search" placeholder="Search">
                    <button class="search-btn" type="submit"></button>
                </form>

                <div class="curr-icons">
                    <img class="curricon" alt="">
                </div>

                <div class="curr-temp">
                    <!-- <h1 class="curTemp"></h1>
                    <span class="degree"></span> -->
                <h1 id="temp">0</h1>
                <span id="temp-unit">°C</span>
                </div>

                <div class="date-time">
                    <p id="date-time">Monday, 12:00</p>
                </div>

                <hr width="100%" style="color:  whitesmoke;"><br>

                <div class="curr-dayInfo">
                    <h6 class="currCondition"></h6>
                    <h6 >perc - <span class="perc">0%</span></h6>
                </div>

                <p class="currLoc"></p>


            </div>
            <!-- -------left sec end -------- -->

            <!-- -----right sec start here-------- -->
            <div class="right-sec">
                <div class="rightHeader">
                    <div class="selectBtn">
                        <button class="todayBtn">Today</button>
                        <button class="weekBtn">Week</button>
                    </div>
    
                    <div class="degreeBtn">
                        <button id="cel" >°C</button>
                        <button id="far">°F</button>
                    </div>
                </div>
                

                <div class="detailsCard" >

                </div>

                <h6 style="margin-top: 40px;"><b>Today's Highlights</b></h6>

                <div class="HighlightDetail">

                    <div class="Highlight">
                        <p style="opacity: 0.5;">Uv Index</p>
                        <p style="text-align: center; font-size: 20px;"><b>3</b></p>
                        <p>moderate</p>
                    </div>

                    <div class="Highlight">
                        <p style="opacity: 0.5;">Uv Index</p>
                        <p style="text-align: center; font-size: 20px;"><b>3</b></p>
                        <p>moderate</p>
                    </div>

                    <div class="Highlight">
                        <p style="opacity: 0.5;">Uv Index</p>
                        <p style="text-align: center; font-size: 20px;"><b>3</b></p>
                        <p>moderate</p>
                    </div>

                    <div class="Highlight">
                        <p style="opacity: 0.5;">Uv Index</p>
                        <p style="text-align: center; font-size: 20px;"><b>3</b></p>
                        <p>moderate</p>
                    </div>

                    <div class="Highlight">
                        <p style="opacity: 0.5;">Uv Index</p>
                        <p style="text-align: center; font-size: 20px;"><b>3</b></p>
                        <p>moderate</p>
                    </div>

                    <div class="Highlight">
                        <p style="opacity: 0.5;">Uv Index</p>
                        <p style="text-align: center; font-size: 20px;"><b>3</b></p>
                        <p>moderate</p>
                    </div>

                </div>


            </div>

        </div>

    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
